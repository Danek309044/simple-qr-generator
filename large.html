<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./src/css/large.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <div class="topbar">
        <a href="https://github.com/danek309044/simple-qr-generator" id="src" target="_blank"><i class="fa-brands fa-github"></i> Source code</a>
    </div>
    <h1>Advanced QR Code Generator</h1>
    <div class="container">
        <div class="options">
            <h2>Options</h2>
            <p>Width x height</p>
            <input placeholder="512" type="number" id="width" value="512">px x <input placeholder="512" type="number" id="height" value="512">px<br>
            <p>Background and main color</p>
            <input type="color" value="#ffffff" id="background"><input type="color" value="#000000" id="main">
            <p>Text</p>
            <textarea placeholder="Enter text that will be turned into a qr code here" type="text" id="input" value=""></textarea><br>
            <button id="generate"><i class="fa-solid fa-plus"></i> Generate QR Code</button>
        </div>
        <div id="qr">
            <h2>Preview</h2>
            <div id="qrBox">
                <img src="" id="qrImg">
            </div>
            <p class="download"><a href="" id="download" download=""><i class="fa-solid fa-download"></i> Download</a></p>
        </div>
    </div>
    <script src="./src/js/large.js"></script>
</body>
</html>
